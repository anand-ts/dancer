<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancer</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <canvas id="three-canvas" width="800" height="600"></canvas>
      <div id="controls">
        <div id="theme-selector">
          <label for="theme-select">Theme:</label>
          <select id="theme-select">
            <option value="matrix">Matrix (Green Sphere)</option>
            <option value="rainbow">Rainbow (Colorful Cubes)</option>
          </select>
        </div>
        <div id="device-selector">
          <label for="audio-device-select">Audio Input:</label>
          <select id="audio-device-select">
            <option>Loading...</option>
          </select>
        </div>
        <button id="start-btn">Start System Audio</button>
        <button id="stop-btn" disabled>Stop</button>
        <button id="test-btn">Demo Mode</button>
        <div id="status"></div>
        <div id="audio-level">
          <div>Audio Level:</div>
          <div id="level-bar">
            <div id="level-fill"></div>
          </div>
          <div id="level-text">0</div>
        </div>
        <div id="instructions"></div>
      </div>
    </div>
  </body>
</html>
